name: DUBBED-DHAMAAL-V29-GHOST-BUSTER

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Setup Graphics & AI Engine
        run: |
          Stop-Service -Name wuauserv, SysMain -Force
          pip install google-genai pyautogui opencv-python numpy
          choco install googlechrome --accept-license -y

      - name: 2. Tailscale Secure Tunnel
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=dhamaal-v29 --accept-routes --force-reauth
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "âœ… TAILSCALE IP: $tsIP"

      - name: 3. registry Hack (Fix Black Screen & 0% Network)
        run: |
          # Windows ko "Headless" mode mein bhi graphics render karne par majboor karna
          $regPath = "HKLM:\SOFTWARE\Policies\Google\Chrome"
          if (!(Test-Path $regPath)) { New-Item -Path $regPath -Force }
          Set-ItemProperty -Path $regPath -Name "BackgroundModeEnabled" -Value 1
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'fEnableWinStation' -Value 1
          
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

      - name: 4. Launch "Always-Active" Matrix
        run: |
          $channel = "Dubbed Dhamaal TV"
          $chrome = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          foreach ($i in 1..12) {
            $searchUrl = "https://www.youtube.com/results?search_query=" + $channel.Replace(" ", "+")
            $flags = @(
              "--user-data-dir=C:\Profiles\AI_$i",
              "--no-sandbox",
              "--disable-blink-features=AutomationControlled",
              "--disable-features=CalculateNativeWinOcclusion", # ðŸ”¥ YE SABSE ZAROORI HAI (0% Fix)
              "--disable-background-timer-throttling",
              "--disable-backgrounding-occluded-windows",
              "--disable-renderer-backgrounding",
              "--no-first-run",
              "--mute-audio",
              "$searchUrl"
            )
            Start-Process $chrome -ArgumentList $flags
            Start-Sleep -Seconds 10
          }

      - name: 5. Gemini AI "Screen-Wake" Agent
        shell: python
        run: |
          import pyautogui
          import time
          import random
          
          # Force the session to stay awake
          print("AI Brain V29: Waking up Chrome Windows...")
          time.sleep(30)
          
          while True:
              try:
                  # Har 30 second baad Alt+Tab karke screen 'refresh' karna
                  pyautogui.keyDown('alt')
                  pyautogui.press('tab')
                  pyautogui.keyUp('alt')
                  time.sleep(2)
                  
                  # Screen ke center mein click karna taake "Black Screen" khatam ho
                  pyautogui.click(640, 480)
                  pyautogui.press('k') # Force Play
                  
                  # Random Mouse movement to simulate human
                  pyautogui.moveTo(random.randint(100, 1000), random.randint(100, 700))
                  
                  print(f"AI: Heartbeat sent. Network should be active at {time.strftime('%H:%M:%S')}")
                  time.sleep(random.randint(30, 60))
              except:
                  pass
