name: DUBBED-DHAMAAL-V115-GOD-AUTO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Engine & Chrome Setup
        run: |
          Stop-Service -Name wuauserv, SysMain -Force
          pip install psutil pyautogui --quiet
          choco install googlechrome --accept-license -y

      - name: 2. Tailscale Secure Tunnel
        continue-on-error: true 
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --hostname="titan-god-auto" --accept-routes --force-reauth
          Start-Sleep -Seconds 20

      - name: 3. Create RDP & Inject Auto-Start Logic
        run: |
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }
          
          # Master Script with 5 Fixed Links & Guest Mode
          $masterScript = @"
          import os
          import time
          import subprocess
          import pyautogui
          import random

          # --- AAPKE 5 LINKS (FIXED) ---
          links = [
              "https://youtu.be/oiyYa3IL2Rc?si=LnzHB2SnxLvotRp-",
              "https://youtu.be/OXuTuHQqB7s?si=hsLjg-WN4Kddl2en",
              "https://youtu.be/K9ihEWJn4Go?si=VMP02dzeGwZtH_G0",
              "https://youtu.be/z25lo2mogbk?si=RDQn25eKVGl6u8Dy",
              "https://youtu.be/ZkJlQ_q7x5Q?si=5vafU9AuYNTZcp5E"
          ]
          
          chrome_path = r'C:\Program Files\Google\Chrome\Application\chrome.exe'
          
          # Wait for desktop to load
          time.sleep(10)
          
          print("TITAN GOD-MODE: Launching 25 Profiles...")
          for i in range(25):
              try:
                  url = links[i % len(links)]
                  profile = f'--user-data-dir=C:\\Users\\Public\\T_{i}'
                  flags = [
                      chrome_path, profile, '--guest', '--no-first-run', 
                      '--mute-audio', '--window-size=500,400', 
                      '--disable-blink-features=AutomationControlled', url
                  ]
                  subprocess.Popen(flags)
                  time.sleep(4)
              except:
                  pass

          # Anti-Freeze Loop (Human Activity)
          while True:
              try:
                  pyautogui.press('shift')
                  time.sleep(60)
              except:
                  pass
          "@
          
          # Save to Public Desktop
          $masterScript | Out-File -FilePath "C:\Users\Public\Desktop\TITAN_FINAL.py" -Encoding ascii
          
          # AUTO-START INJECTION: Login hote hi chalne ke liye
          $startupPath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"
          $masterScript | Out-File -FilePath "$startupPath\TitanAuto.pyw" -Encoding ascii

      - name: 4. Final Success Confirmation
        run: |
          Write-Host "############################################"
          Write-Host "STATUS: 100% AUTOMATIC GOD-MODE READY"
          Write-Host "1. Connect RDP (User: RDP | Pass: Admin@Watch786)"
          Write-Host "2. Login karte hi 10 second wait karein."
          Write-Host "3. Browsers khud khul jayenge!"
          Write-Host "############################################"
          Start-Sleep -Seconds 9000
