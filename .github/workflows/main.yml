name: TITAN-V162-RUSSIAN-MAX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Setup & Environment
        run: |
          Stop-Service -Name wuauserv, SysMain, AudioEndpointBuilder, audiosrv -Force
          pip install psutil --quiet
          winget install --id Mozilla.Firefox -e --silent --accept-source-agreements

      - name: 2. Tailscale Login
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up
          Start-Sleep -Seconds 120
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          Write-Host "RDP IP: $tsIP" -ForegroundColor Green

      - name: 3. Deploy Russian-Targeted Master Script
        run: |
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          $russianScript = @"
          import os, time, subprocess, psutil, random

          # Aapke Links
          links = ["https://www.youtube.com/watch?v=oiyYa3IL2Rc", "https://www.youtube.com/watch?v=OXuTuHQqB7s"]
          
          # Extensions: ZenMate + Russian Language Spoofer
          EXTS = [
              "https://addons.mozilla.org/en-US/firefox/addon/zenmate-free-vpn-best/",
              "https://addons.mozilla.org/en-US/firefox/addon/youtube-auto-hd-quality-144p/"
          ]

          def launch_russian_session():
              ff_path = r'C:\Program Files\Mozilla Firefox\firefox.exe'
              base_dir = r'C:\Users\Public\RussiaProfile'
              
              for i in range(10):
                  p_dir = os.path.join(base_dir, str(i))
                  if not os.path.exists(p_dir): os.makedirs(p_dir)
                  
                  # Firefox ko Russian language aur IP ke liye prepare karna
                  url = random.choice(links)
                  subprocess.Popen([ff_path, "-new-instance", "-profile", p_dir, "-no-remote", EXTS[0], EXTS[1], url])
                  print(f"Window {i} launched. Select RUSSIA in ZenMate.")
                  time.sleep(20)

          if __name__ == "__main__":
              launch_russian_session()
          "@
          $russianScript | Out-File -FilePath "C:\Users\Public\Desktop\RUSSIAN_WATCH.py" -Encoding ascii
          "@echo off`npython C:\Users\Public\Desktop\RUSSIAN_WATCH.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\START_RUSSIAN.bat" -Encoding ascii

      - name: 4. 10-Min IP Rotator (Russian Mode)
        run: |
          $rotator = @"
          import os, time, psutil, subprocess
          while True:
              time.sleep(600) # 10 Minutes
              print("Rotating IP... Ensuring Russia Connection...")
              for p in psutil.process_iter(['name']):
                  if 'firefox' in p.info['name'].lower(): p.kill()
              time.sleep(5)
              subprocess.Popen(['python', r'C:\Users\Public\Desktop\RUSSIAN_WATCH.py'])
          "@
          $rotator | Out-File -FilePath "C:\Users\Public\Desktop\AUTO_IP_ROTATOR.py" -Encoding ascii
          "@echo off`npython C:\Users\Public\Desktop\AUTO_IP_ROTATOR.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\RUN_IP_ROTATOR.bat" -Encoding ascii

      - name: 5. Final Keep-Alive
        run: Start-Sleep -Seconds 9000
