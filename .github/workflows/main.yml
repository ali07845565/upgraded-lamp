name: TITAN-V155-GHOST-ULTRA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Deep Prep & Winget Firefox
        run: |
          Stop-Service -Name wuauserv, SysMain, AudioEndpointBuilder, audiosrv -Force
          pip install psutil --quiet
          winget install --id Mozilla.Firefox -e --silent --accept-source-agreements

      - name: 2. Tailscale Login (Login Link in Logs)
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up
          Write-Host ">>> CHECK ABOVE FOR LOGIN LINK <<<" -ForegroundColor Yellow
          Start-Sleep -Seconds 120
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          Write-Host "##############################################"
          Write-Host "SUCCESS! RDP IP: $tsIP" -ForegroundColor Green
          Write-Host "##############################################"

      - name: 3. Deploy Fixed Ghost Script
        run: |
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          $ghostScript = @"
          import os, time, subprocess, psutil, random

          # --- YOUR VIDEO LINKS ---
          links = [
              "https://www.youtube.com/watch?v=oiyYa3IL2Rc",
              "https://www.youtube.com/watch?v=OXuTuHQqB7s",
              "https://www.youtube.com/watch?v=K9ihEWJn4Go",
              "https://www.youtube.com/watch?v=z25lo2mogbk",
              "https://www.youtube.com/watch?v=ZkJlQ_q7x5Q"
          ]

          def launch_ghost():
              ff_path = r'C:\Program Files\Mozilla Firefox\firefox.exe'
              # Paths are now handled safely with r'' prefix
              base_dir = r'C:\Users\Public\GhostProfiles'
              if not os.path.exists(base_dir): os.makedirs(base_dir)

              for i in range(15):
                  p_dir = os.path.join(base_dir, f'Profile_{i}')
                  if not os.path.exists(p_dir): os.makedirs(p_dir)
                  
                  url = random.choice(links)
                  # Launching with isolated profile and no-remote flag
                  subprocess.Popen([ff_path, "-new-instance", "-profile", p_dir, "-no-remote", url])
                  print(f"Ghost Profile {i} Launched Successfully.")
                  time.sleep(20)

          if __name__ == "__main__":
              # Clean old sessions
              for p in psutil.process_iter(['name']):
                  if 'firefox' in p.info['name'].lower(): p.kill()
              
              time.sleep(5)
              launch_ghost()
              print("All 15 Ghost Sessions are active. 24/7 Watchtime started.")
          "@
          $ghostScript | Out-File -FilePath "C:\Users\Public\Desktop\GHOST_ULTRA.py" -Encoding ascii
          "@echo off`ntitle GHOST ULTRA ACTIVE`npython C:\Users\Public\Desktop\GHOST_ULTRA.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\START_GHOST.bat" -Encoding ascii

      - name: 4. Keep-Alive
        run: Start-Sleep -Seconds 9000
