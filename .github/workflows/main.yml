name: DUBBED-DHAMAAL-V100-SUPER-TITAN

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Titan Core Setup (Anti-Bot & AI)
        run: |
          # Cleanup & Speedup
          Stop-Service -Name wuauserv, SysMain -Force
          pip install google-genai pyautogui opencv-python numpy
          choco install googlechrome --accept-license -y

      - name: 2. Tailscale "Zero-Hang" Connector
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          Write-Host "------------------------------------------------------"
          Write-Host "üõ∞Ô∏è TITAN IS SEARCHING FOR CONNECTION..."
          
          # Attempt login. If key fails, it will keep asking for link
          Start-Process -FilePath "$env:ProgramFiles\Tailscale\tailscale.exe" -ArgumentList "up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=titan-v100 --accept-routes --force-reauth" -NoNewWindow
          
          Start-Sleep -Seconds 15
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          
          if (-not $tsIP) {
              Write-Host "‚ùå KEY FAIL! OPEN THIS LINK IN YOUR PHONE RIGHT NOW:"
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
          } else {
              Write-Host "‚úÖ TITAN ONLINE! IP: $tsIP"
          }
          Write-Host "------------------------------------------------------"

      - name: 3. The "Ghost-Fixer" Registry (Anti-0% Network)
        run: |
          # Ye registry keys Windows ko soney nahi dengi
          $regPath = "HKLM:\SOFTWARE\Policies\Google\Chrome"
          if (!(Test-Path $regPath)) { New-Item -Path $regPath -Force }
          Set-ItemProperty -Path $regPath -Name "BackgroundModeEnabled" -Value 1
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          
          # Force RDP session to stay alive after disconnect
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name 'fEnableWinStation' -Value 1
          
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

      - name: 4. Launch "Titan Matrix" (15 Organic Browsers)
        run: |
          $channel = "Dubbed Dhamaal TV"
          $chrome = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          foreach ($i in 1..15) {
            $searchUrl = "https://www.youtube.com/results?search_query=" + $channel.Replace(" ", "+")
            $flags = @(
              "--user-data-dir=C:\Profiles\Titan_$i",
              "--no-sandbox",
              "--disable-blink-features=AutomationControlled",
              "--disable-features=CalculateNativeWinOcclusion", # üî• Fixes 0% Network/Freeze
              "--disable-background-timer-throttling",
              "--disable-backgrounding-occluded-windows",
              "--force-device-scale-factor=0.6",
              "--mute-audio",
              "$searchUrl"
            )
            Start-Process $chrome -ArgumentList $flags
            Start-Sleep -Seconds 8
          }

      - name: 5. Super-AI Brain (Auto-Fixer & Interaction)
        shell: python
        run: |
          import pyautogui
          import time
          import random
          
          print("üöÄ Titan AI Activated: Handling all 4000 features...")
          time.sleep(40)
          
          while True:
              try:
                  # Feature: Smart Window Switcher
                  pyautogui.keyDown('alt')
                  pyautogui.press('tab')
                  pyautogui.keyUp('alt')
                  time.sleep(2)
                  
                  # Feature: Human-Like Interaction (Prevents 0% Network)
                  pyautogui.click(random.randint(300, 900), random.randint(200, 600))
                  pyautogui.press('k') # Force Playback
                  pyautogui.scroll(random.randint(-500, 500))
                  
                  # Feature: Screen Keep-Alive
                  pyautogui.press('shift')
                  
                  print(f"Titan Heartbeat: Systems Healthy at {time.strftime('%H:%M:%S')}")
                  time.sleep(random.randint(30, 60))
              except Exception as e:
                  print(f"Self-Fixing error: {e}")
                  time.sleep(10)
