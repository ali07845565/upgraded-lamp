name: TITAN-V148-UNSTOPPABLE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Deep System Prep & Firefox Install
        run: |
          Stop-Service -Name wuauserv, SysMain, AudioEndpointBuilder, audiosrv -Force
          pip install psutil requests --quiet
          # Using Winget (Windows default) to install Firefox - much more stable
          winget install --id Mozilla.Firefox -e --silent --accept-source-agreements --accept-package-agreements

      - name: 2. Tailscale Interactive Login (2 Minute Wait)
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          Write-Host "`n`n#######################################################" -ForegroundColor Cyan
          Write-Host ">>> STEP 1: CLICK THE LOGIN LINK BELOW <<<" -ForegroundColor Yellow -BackgroundColor Black
          
          # Start Tailscale and force the login URL to show in logs
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up
          
          Write-Host "`nAGAR LINK NAZAR NA AAYE TO 5-10 SECOND WAIT KAREIN..." -ForegroundColor White
          Write-Host "YOU HAVE 120 SECONDS TO FINISH LOGIN" -ForegroundColor Red
          Start-Sleep -Seconds 120
          
          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          Write-Host "#######################################################" -ForegroundColor Cyan
          Write-Host "SUCCESS! YOUR RDP IP IS: $tsIP" -ForegroundColor Green -BackgroundColor Black
          Write-Host "USERNAME: RDP | PASSWORD: Admin@Watch786" -ForegroundColor White
          Write-Host "#######################################################`n"

      - name: 3. Create THE MASTER Script
        run: |
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          $masterScript = @"
          import os, time, subprocess, psutil, requests, random

          links = [
              "https://m.youtube.com/watch?v=oiyYa3IL2Rc",
              "https://m.youtube.com/watch?v=OXuTuHQqB7s",
              "https://m.youtube.com/watch?v=K9ihEWJn4Go",
              "https://m.youtube.com/watch?v=z25lo2mogbk",
              "https://m.youtube.com/watch?v=ZkJlQ_q7x5Q"
          ]

          def start_firefox():
              # Standard Firefox path after winget install
              ff_path = r'C:\Program Files\Mozilla Firefox\firefox.exe'
              
              for i in range(15):
                  p_dir = f'C:\Users\Public\TitanFF_{i}'
                  if not os.path.exists(p_dir): os.makedirs(p_dir)
                  
                  # Proxy fetch
                  try:
                      r = requests.get("https://api.proxyscrape.com/v2/?request=displayproxies&protocol=socks5&timeout=10000&country=all")
                      proxies = r.text.splitlines()
                      proxy = random.choice(proxies) if proxies else None
                  except: proxy = None

                  # Launching Firefox with profile and link
                  subprocess.Popen([ff_path, "-new-instance", "-profile", p_dir, links[i % len(links)]])
                  time.sleep(15)

          while True:
              [p.kill() for p in psutil.process_iter(['name']) if 'firefox' in p.info['name'].lower()]
              time.sleep(5)
              start_firefox()
              time.sleep(10800) 
          "@
          $masterScript | Out-File -FilePath "C:\Users\Public\Desktop\TITAN_MASTER.py" -Encoding ascii
          "@echo off`npython C:\Users\Public\Desktop\TITAN_MASTER.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\START.bat" -Encoding ascii

      - name: 4. Final Keep-Alive
        run: Start-Sleep -Seconds 9000
