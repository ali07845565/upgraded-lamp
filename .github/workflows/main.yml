name: TITAN-EMPIRE-V123-FINAL-KEY

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. Core Engine Setup
        run: |
          Stop-Service -Name wuauserv, SysMain -Force
          pip install psutil pyautogui --quiet
          choco install googlechrome --accept-license -y

      - name: 2. Tailscale Auto-Login (Key Integrated)
        continue-on-error: true 
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          # --- YOUR AUTH KEY APPLIED ---
          $authKey = "tskey-auth-kYcM6WeyfR11CNTRL-9FQy2jXXfC6nPVvmruwuC66aU7SsCJz9h" 
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname="titan-final-v123" --accept-routes
          Start-Sleep -Seconds 15
          & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4

      - name: 3. Create RDP & Empire Automation Script
        run: |
          $password = "Admin@Watch786"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          $empireScript = @"
          import os
          import time
          import subprocess
          import psutil
          import shutil

          # --- YOUR FIXED LINKS ---
          links = [
              "https://youtu.be/oiyYa3IL2Rc?si=LnzHB2SnxLvotRp-",
              "https://youtu.be/OXuTuHQqB7s?si=hsLjg-WN4Kddl2en",
              "https://youtu.be/K9ihEWJn4Go?si=VMP02dzeGwZtH_G0",
              "https://youtu.be/z25lo2mogbk?si=RDQn25eKVGl6u8Dy",
              "https://youtu.be/ZkJlQ_q7x5Q?si=5vafU9AuYNTZcp5E"
          ]
          
          chrome_path = r'C:\Program Files\Google\Chrome\Application\chrome.exe'
          profile_base = r'C:\Users\Public\TitanProfiles'

          def system_flush():
              print("[AI] Killing Chrome & Cleaning Cache...")
              for proc in psutil.process_iter(['name']):
                  if proc.info['name'] == 'chrome.exe':
                      try: proc.kill()
                      except: pass
              time.sleep(10)
              if os.path.exists(profile_base):
                  try: shutil.rmtree(profile_base)
                  except: pass
              os.makedirs(profile_base, exist_ok=True)

          def start_empire():
              print("[AI] Launching 25 Shielded Profiles...")
              for i in range(25):
                  url = links[i % len(links)]
                  p_dir = os.path.join(profile_base, f'Empire_{i}')
                  flags = [
                      chrome_path, 
                      f'--user-data-dir={p_dir}', 
                      '--no-first-run', 
                      '--mute-audio', 
                      '--window-size=450,350',
                      '--force-device-scale-factor=0.4',
                      '--disable-blink-features=AutomationControlled',
                      url
                  ]
                  subprocess.Popen(flags)
                  time.sleep(4) # CPU Stability Delay

          # --- ETERNAL CYCLE ---
          while True:
              system_flush()
              start_empire()
              print("[TIMER] 4-Hour Session Live. Auto-Reset in progress.")
              time.sleep(14400) # 4 Hours
          "@
          
          # Saving to Desktop
          $empireScript | Out-File -FilePath "C:\Users\Public\Desktop\TITAN_V123.py" -Encoding ascii
          "@echo off`npython C:\Users\Public\Desktop\TITAN_V123.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\START_EMPIRE.bat" -Encoding ascii

      - name: 4. Final Instruction
        run: |
          Write-Host "############################################"
          Write-Host "TAILSCALE: CONNECTED SUCCESSFULLY"
          Write-Host "RDP LOGIN: RDP | Admin@Watch786"
          Write-Host "ACTION: Run 'START_EMPIRE.bat' on Desktop."
          Write-Host "############################################"
          Start-Sleep -Seconds 9000
