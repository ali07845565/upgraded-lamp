name: TITAN-V172-CPU-OVERCLOCK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9600

    steps:
      - name: 1. CPU & RAM Overclock Logic
        run: |
          # 64GB Virtual RAM setup
          wmic pagefileset where name="C:\\pagefile.sys" set InitialSize=32768,MaximumSize=65536
          # CPU Efficiency: Disabling visual shell & animations
          reg add "HKCU\Control Panel\Desktop" /v MenuShowDelay /t REG_SZ /d 0 /f
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\PriorityControl" /v Win32PrioritySeparation /t REG_DWORD /d 38 /f
          Stop-Service -Name wuauserv, SysMain, AudioEndpointBuilder, audiosrv, OneSyncSvc -Force
          pip install pyautogui psutil --quiet

      - name: 2. Tailscale Login (Check Stars)
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          Write-Host "`n******************************************************"
          Write-Host ">>> LOGIN LINK BELOW <<<" -ForegroundColor Yellow
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --accept-dns=false
          Write-Host "******************************************************`n"
          Start-Sleep -Seconds 120

      - name: 3. Deploy 40-Tabs Ultra-Efficient Script
        run: |
          $finalScript = @"
          import os, time, subprocess, threading, pyautogui, random, psutil

          # --- CPU PRIORITY BOT ---
          def boost_cpu():
              p = psutil.Process(os.getpid())
              p.nice(psutil.HIGH_PRIORITY_CLASS) # Force Windows to give more CPU power

          def anti_sleep():
              while True:
                  time.sleep(random.randint(15, 40))
                  pyautogui.press('scrolllock')

          def launch_browsers():
              ff_path = r'C:\Program Files\Mozilla Firefox\firefox.exe'
              base_dir = r'C:\Users\Public\TitanUltra'
              
              # Trying 40 Windows because of CPU & RAM Optimization
              for i in range(40): 
                  p_dir = os.path.join(base_dir, str(i))
                  if not os.path.exists(p_dir): os.makedirs(p_dir)
                  
                  prefs_path = os.path.join(p_dir, "prefs.js")
                  with open(prefs_path, "w") as f:
                      f.write('user_pref("network.proxy.type", 1);\n')
                      f.write('user_pref("network.proxy.http", "45.152.188.238");\n')
                      f.write('user_pref("network.proxy.http_port", 3128);\n')
                      f.write('user_pref("network.proxy.ssl", "45.152.188.238");\n')
                      f.write('user_pref("network.proxy.ssl_port", 3128);\n')
                      f.write('user_pref("permissions.default.image", 2);\n') # No images (Saves CPU)
                      f.write('user_pref("media.volume_scale", "0.0");\n') # No sound (Saves CPU)
                      f.write('user_pref("layers.acceleration.disabled", true);\n') # Disable GPU (Saves CPU)
                      f.write('user_pref("datareporting.healthreport.uploadEnabled", false);\n')

                  url = "https://www.youtube.com/watch?v=OXuTuHQqB7s0"
                  subprocess.Popen([ff_path, "-new-instance", "-profile", p_dir, "-no-remote", url])
                  print(f"Titan Tab {i+1} Launched.")
                  time.sleep(random.randint(8, 15))

          if __name__ == "__main__":
              boost_cpu()
              threading.Thread(target=anti_sleep, daemon=True).start()
              launch_browsers()
          "@
          $finalScript | Out-File -FilePath "C:\Users\Public\Desktop\TITAN_ULTRA.py" -Encoding ascii
          "@echo off`ntitle TITAN CPU OVERCLOCK`npython C:\Users\Public\Desktop\TITAN_ULTRA.py`npause" | Out-File -FilePath "C:\Users\Public\Desktop\START.bat" -Encoding ascii

      - name: 4. Keep-Alive
        run: Start-Sleep -Seconds 9000
